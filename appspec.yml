version: 0.0
os: linux
files:
- source: /
  destination: /usr/local/projects/mean-yeti
permissions:
  - object: //usr/local/projects/mean-yeti/bin
    pattern: "*"
    owner: root
    group: root
    mode: 777
hooks:
  AfterInstall:
    - location: bin/install-pkgs
      timeout: 1200
      runas: root
  ApplicationStart:
    - location: bin/app-start
      timeout: 60
      runas: root
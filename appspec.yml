version: 0.0
os: linux
files:
- source: /
  destination: /home/ubuntu/mean-yeti
hooks:
  ApplicationStop:
    - location: bin/app-stop
      timeout: 10
      runas: root
  AfterInstall:
    - location: bin/install-pkgs
      timeout: 1200
      runas: root
  ApplicationStart:
    - location: bin/app-start
      timeout: 60
      runas: root